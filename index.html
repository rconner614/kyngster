<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,700italic,700,600italic' rel='stylesheet' type='text/css'>
	<link href='font-awesome-4.1.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="myController">
	<nav class="navbar navbar-default navbar-inverse navbar-fixed-top text-center">
		<nav id="main_navbar text-center">
			<ul class="nav navbar-nav" style="float: none; margin-left: auto; margin-right: auto">
				<li class="current">
					<!-- Highlighted menu for current page -->
					<a href="" id="homenav">Control Panel</a>
				</li>
			</ul>
		</nav>
	</nav>

	<div style="margin-top: 50px">
		<div class="col-lg-offset-4 col-lg-2 col-md-offset-3 col-md-3 col-sm-offset-2 col-sm-4 tile text-center" ng-class="{'tile-green': isHeating, 'tile-red': !isHeating}">
			<div class="outside-fan" style="margin-left: auto; margin-right: auto">
				<div ng-class="{'rotating': isHeating}" class="inside-fan"></div>
			</div><br><br>
			<button class="btn btn-lg btn-default btn-danger" ng-click="kill = !kill; isHeating = false;" ng-show="!kill">KILL</button>
			<button class="btn btn-lg btn-default btn-primary" ng-click="kill = !kill; isHeating = true;" ng-show="kill">RESET</button>
		</div>
		<div class="col-lg-2 col-md-3 col-sm-4 tile tile-blue text-center">
			<div round-progress
					max="250"
					current="current"
					color="#72CDD4"
					bgcolor="#222"
					radius="100"
					stroke="10"
					semi="false"
					rounded="false"
					clockwise="false"
					responsive="false"
					duration="800"
					animation="easeInOutQuart"
					animation-delay="0">

			</div> <br>
			<div class="temp" style="position: absolute; top: 50%; bottom: auto; left: 50%; transform: translateY(-50%) translateX(-50%);"><span class="temp-text">{{current}}&deg;</span> <div ng-class="{'flame': isHeating, 'no-flame': !isHeating}"></div></div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-3 col-sm-offset-2 col-sm-4" style="padding-left: 0; padding-right: 0">
		<button class="btn btn-primary settings text-center" ng-click="showSettings = true;" ng-show="!showSettings">
			<i class="fa fa-2x fa-cog"></i>
		</button>
		<div ng-show="showSettings" class="fields">
			<span class="close" style="padding-right: 5px" ng-click="showSettings = false;">&times;</span>
			<br>
			<form class="form-group" id="burningSettings">
				<div class="form-group col-sm-3">
					<input type="number" ng-model="settings.targetTemp" class="form-control"  placeholder="Target Temperature">
				</div>
				<div class="form-group col-sm-3">
					<input type="number" ng-model="settings.threshold" class="form-control" placeholder="Threshold">
				</div>
				<div class="form-group col-sm-3">
					<input type="number" ng-model="settings.killThreshold" class="form-control" placeholder="Kill Threshold">
				</div>
				<div class="form-group col-sm-3">
					<input type="password" ng-model="settings.updateKey" class="form-control" placeholder="Update Key">
				</div>
				<div class="clearfix"></div>
				<button type="submit" class="btn btn-default pull-right" style="margin-bottom: 10px; margin-right: 10px;">Submit</button>
			</form>
			<div class="clearfix"></div>
		</div>
	</div>



<footer class="text-center">
	<p style="color: #fff">Kyle Curren &copy; {{copyright | date:'yyyy'}}</p>
</footer>

</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-svg-round-progressbar-master/build/roundProgress.min.js"></script>
<script src="js/app.js"></script>
</html>
